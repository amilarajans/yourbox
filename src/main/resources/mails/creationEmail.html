<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">YourBox creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.creation.text1}">
    Your YourBox account has been created, please click on the URL below to access it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
       th:text="|${user.login}|">login</a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">YourBox.</em>
</p>
</body>
</html>
